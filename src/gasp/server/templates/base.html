<!doctype html>
<head>
    <title>Example Fingerprinter</title>
    <link rel=stylesheet type=text/css href="{{url_for('app.static', filename='stylesheet.css') }}">
</head>
<body>
<div class="header">
    <div id="app_title">
        <span>gASP - graphical ASP</span>
        <span id="display_all_toggle_span">Show All:
        <label id="display_all_toggle" class="switch">
            <input type="checkbox" value="show_all" checked={{settings.show_all}}>
            <span class="slider round"></span>
        </label></span>
    </div>

</div>
<div id="detailSidebar" onclick="closeNav()" class="detail">
</div>
<div class="graph_container">
    {% for row in sets %}
    <div class="row_container">
        <div class="row_header" style="cursor: pointer" onclick="toggleRow(this)">{{row.rule}}</div>
        <div class="row_row">
            {% for set in row.sets %}

            {% endfor %}
        </div>
    </div>
    <br>
    {% endfor %}
</div>
<script type=text/javascript src="{{
  url_for('app.static', filename='main.js') }}">
</script>
</body>
